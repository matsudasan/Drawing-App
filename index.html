<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>お絵かきアプリ</title>
</head>

<body>
    <div class="container">
        <div class="draw">
            <canvas id="canvas" width="800" height="500"></canvas>
        </div>
        <div class="items">
            <div class="item">
                <p>色</p>
                <input type="color" id="color">
            </div>
            <div class="item">
                <p>線の太さ</p>
                <input type="range" id="line-width" value="10" min="1" max="20" step="1">
            </div>
            <div class="item">
                <button id="clear">クリア</button>
            </div>
        </div>
        <button id="save">保存する</button>
    </div>
    <div id="stalker"></div>
</body>
<script src="app.js"></script>
</html>
